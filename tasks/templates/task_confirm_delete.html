{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Are you sure you want to delete the task "{{ task.title }}"?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a class="btn btn-secondary" href="{% url 'task_list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
