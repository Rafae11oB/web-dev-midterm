{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Task</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{% url 'task_list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
